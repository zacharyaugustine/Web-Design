<!Doctype html>
<html>
	<head>
		<title>Challenge 2 - Centered Content</title>
		<link rel="stylesheet" href = "challenge2.css">
	</head>
	<body>
		<div class="modal-overlay">
			<div class="modal-content">
				<div class="modal">
					<h1>This content is centered.</h1>
					<p>No matter how much you resize the browser, it'll stay that way.</p>
				</div>
			</div>
		</div>
	</body>
</html>
<!--
1) display property is not block or inline block
2) display property technically speaking could be set to be an element(like div). 
3) using only divs
4) 3 html items: outer(size), inner, content, arbitrary stuff header + paragraph
5) no floats, there is absolute positioning
-->
